name: remote ssh command
on:
  push:
    branches: master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Log key
      run: echo "${{ secrets.SSH_KEY }}"
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run remote ssh command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          echo "Hello World"

